<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultimate Scientific Calculator</title>
    <style>
        :root {
            --bg: #f4f4f4;
            --text: #000;
            --calc-bg: #fff;
            --btn: #e0e0e0;
            --op: #ff9500;
            --special: #555;
        }
        body.dark {
            --bg: #111;
            --text: #fff;
            --calc-bg: #222;
            --btn: #444;
            --op: #ffb84d;
            --special: #777;
        }

        body {
            background: var(--bg);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            color: var(--text);
            transition: 0.4s;
        }

        .calculator {
            width: 360px;
            background: var(--calc-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            transition: 0.4s;
        }

        #display {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-bottom: 10px;
            color: var(--text);
        }

        button {
            width: 70px;
            height: 70px;
            margin: 4px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .btn { background: var(--btn); }
        .op { background: var(--op); color: white; }
        .special { background: var(--special); color: white; }

        .history {
            max-height: 100px;
            overflow-y: auto;
            background: var(--calc-bg);
            padding: 10px;
            font-size: 14px;
            border-radius: 10px;
            margin-bottom: 10px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        #mode {
            background: #333;
            color: white;
            border-radius: 8px;
            padding: 5px 10px;
            float: right;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="calculator">

    <div id="mode" onclick="toggleMode()">Dark/Light</div>

    <div class="history" id="historyBox"></div>

    <input id="display" disabled>

    <div>
        <button class="special" onclick="clearDisplay()">C</button>
        <button class="special" onclick="deleteLast()">⌫</button>
        <button class="special" onclick="append('(')">(</button>
        <button class="special" onclick="append(')')">)</button>
    </div>

    <div>
        <button class="btn" onclick="append('7')">7</button>
        <button class="btn" onclick="append('8')">8</button>
        <button class="btn" onclick="append('9')">9</button>
        <button class="op" onclick="append('/')">÷</button>
    </div>

    <div>
        <button class="btn" onclick="append('4')">4</button>
        <button class="btn" onclick="append('5')">5</button>
        <button class="btn" onclick="append('6')">6</button>
        <button class="op" onclick="append('*')">×</button>
    </div>

    <div>
        <button class="btn" onclick="append('1')">1</button>
        <button class="btn" onclick="append('2')">2</button>
        <button class="btn" onclick="append('3')">3</button>
        <button class="op" onclick="append('-')">−</button>
    </div>

    <div>
        <button class="btn" onclick="append('0')">0</button>
        <button class="btn" onclick="append('.')">.</button>
        <button class="op" onclick="append('+')">+</button>
        <button class="op" onclick="calculate()">=</button>
    </div>

    <div>
        <button class="special" onclick="append('Math.sin(')">sin</button>
        <button class="special" onclick="append('Math.cos(')">cos</button>
        <button class="special" onclick="append('Math.tan(')">tan</button>
        <button class="special" onclick="append('Math.log10(')">log</button>
    </div>

    <div>
        <button class="special" onclick="append('Math.log(')">ln</button>
        <button class="special" onclick="append('Math.sqrt(')">√</button>
        <button class="special" onclick="append('Math.pow(')">xʸ</button>
        <button class="special" onclick="append('%')">%</button>
    </div>

    <div>
        <button class="special" onclick="append('Math.PI')">π</button>
        <button class="special" onclick="append('Math.E')">e</button>

        <button class="special" onclick="memoryAdd()">M+</button>
        <button class="special" onclick="memorySub()">M-</button>
    </div>

    <div>
        <button class="special" onclick="memoryRecall()">MR</button>
        <button class="special" onclick="memoryClear()">MC</button>
    </div>

</div>

<script>
    let display = document.getElementById("display");
    let historyBox = document.getElementById("historyBox");
    let memory = 0;

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            let result = eval(display.value);
            historyBox.innerHTML += `<div>${display.value} = <b>${result}</b></div>`;
            display.value = result;
        } catch {
            display.value = "Error";
        }
    }

    // Memory Functions
    function memoryAdd() {
        memory += Number(display.value || 0);
    }
    function memorySub() {
        memory -= Number(display.value || 0);
    }
    function memoryRecall() {
        display.value = memory;
    }
    function memoryClear() {
        memory = 0;
    }

    // Dark/Light mode toggler
    function toggleMode() {
        document.body.classList.toggle("dark");
    }
</script>

</body>
</html>
