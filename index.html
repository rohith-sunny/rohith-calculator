<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* Basic styling for the calculator (optional, but good for readability) */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #calculator {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: calc(100% - 20px);
            margin-bottom: 15px;
            padding: 10px;
            font-size: 2em;
            text-align: right;
            border: 1px solid #eee;
            border-radius: 3px;
            background-color: #e9e9e9;
        }
        .button-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .button-row button {
            width: 60px;
            height: 60px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e0e0e0;
            transition: background-color 0.2s;
        }
        .button-row button:hover {
            background-color: #d0d0d0;
        }
        .operator {
            background-color: #f0a020 !important;
            color: #fff;
        }
        .operator:hover {
            background-color: #e09010 !important;
        }
        .clear {
            background-color: #d9534f !important;
            color: #fff;
        }
        .clear:hover {
            background-color: #c9433f !important;
        }
        .equals {
            background-color: #5cb85c !important;
            color: #fff;
        }
        .equals:hover {
            background-color: #4ca84c !important;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" value="0" readonly>
        <div class="button-row">
            <button class="clear" id="clear">C</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multiply">*</button>
            <button class="operator" id="subtract">-</button>
        </div>
        <div class="button-row">
            <button id="digit_7">7</button>
            <button id="digit_8">8</button>
            <button id="digit_9">9</button>
            <button class="operator" id="add">+</button>
        </div>
        <div class="button-row">
            <button id="digit_4">4</button>
            <button id="digit_5">5</button>
            <button id="digit_6">6</button>
            <button class="equals" id="equals">=</button>
        </div>
        <div class="button-row">
            <button id="digit_1">1</button>
            <button id="digit_2">2</button>
            <button id="digit_3">3</button>
            <button id="digit_0">0</button>
        </div>
        <div class="button-row">
            <button id="decimal">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
